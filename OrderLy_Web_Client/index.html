<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderLy WebClient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Welcome to OrderLy</h1>
</header>
<main>
    <section class="stats">
        <h2>App Stats</h2>
        <div class="stat" id="totalSpent">Overall money spent: €0</div>
        <div class="stat" id="orderCount">Number of Orders: 0</div>
        <div class="stat" id="averageSpent">Average money spent per Order: €0</div>
    </section>
    <section class="top-order">
        <h2>Top Order</h2>
        <div class="stat" id="topOrderDate">On 0</div>
        <div class="stat" id="topOrderConsumerCount">0 people spent</div>
        <div class="stat" id="topOrderCost">€0 at</div>
        <div class="stat" id="topOrderVendor">0</div>
    </section>
</main>
<footer>
    <p>Semesterprojekt von Manuel Dürnberger</p>
    <a href="https://github.com/DeadlyHirsch/OrderLy" target="_blank">GitHub</a>
    <p>© 2024 OrderLy. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
